<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shrut's Work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
  .carousel-inner > .item > img
   { 
     width:100%; 
     height:750px; 
   } 
   
  body {
     background-image: url('/images/spices_background.jpg')
   }

</style>
</head>
<body>

<div class="container">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/images/IMG_9106.jpg" alt="Food Images">
      </div>
      <div class="item">
        <img src="/images/IMG_1139.jpg" alt="Food Images">
      </div>
      <div class="item">
          <img src="/images/IMG_0186.jpg" alt="Food Images">
      </div>
      <div class="item">
            <img src="/images/IMG_1726.jpg" alt="Food Images">
      </div>
      <div class="item">
          <img src="/images/IMG_9374.jpg" alt="Food Images">
        </div>
      <div class="item">
            <img src="/images/IMG_1900.jpg" alt="Food Images">
      </div>
      <div class="item">
              <img src="/images/IMG_2134.jpg" alt="Food Images">
      </div>
      <div class="item">
            <img src="/images/IMG_3700.JPG" alt="Food Images">
      </div>
      <div class="item">
          <img src="/images/IMG_9883.jpg" alt="Food Images">
      </div>
      <div class="item">
        <img src="/images/IMG_9691.jpg" alt="Food Images">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
